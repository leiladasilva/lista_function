<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    const h = Number(prompt(`qual a altura do triangulo`))
    const b = Number(prompt(`qual a base do triangulo`))


    //Processamento
    function mensagem(){
        alert(`o valor da area do triangulo vai ser ${(b * h) / 2}`)
    }
let t1 = mensagem();
document.write(t1)

    //Saída

</script>
