<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    const p = Number(prompt(`qual seu peso`))
    const a = Number(prompt(`qual sua altura`))


    //Processamento
    function mensagem(){
        alert(`o seu imc será ${p /(a * a)}`)
    }
let v = mensagem();
document.write(v)

    //Saída

</script>
