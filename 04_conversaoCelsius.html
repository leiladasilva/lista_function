<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
const t = Number(prompt(`qual a temperatura que deseja convereter`))

    //Processamento
    function mensagem(){
        alert(`a temperatura em celsius vai ser ${(t -32)* 5/9}`)
    }

let t1 = mensagem();
document.write(t1)
    //Saída

</script>
